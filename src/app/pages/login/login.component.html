<mat-card>
  <mat-card-header>
    <div class="avatar-div center">
      <img src="/avatars/people.png" class = "avatar" alt="Avatar">
    </div>
  </mat-card-header>
  <br>
  <mat-card-title>Class Sync</mat-card-title>
  <p></p>
  <mat-card-content>
    <form>
<!--    <form [formGroup]="form" (ngSubmit)="submit()">-->
      <p>
        <mat-form-field class="mat-form-field">
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="mat-form-field">
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

<!--      <p *ngIf="error" class="error">-->
<!--        {{ error }}-->
<!--      </p>-->

      <div class="button">
        <button type="submit" mat-button>Sign In</button>
      </div>


    </form>
  </mat-card-content>
</mat-card>
